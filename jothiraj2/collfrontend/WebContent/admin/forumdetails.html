<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div><h4 style= "margin: 0px 0px 10px 0px; margin-left: 85%;"><a href="#!forum" ng-show="currentUser.user_name">Create New Forum</a></h4></div>
<div><h1 style="margin-top: 2em;">{{viewForums.title}}</h1>
 <h5>Created by : <b>{{viewForums.user_name}}</b> | Created On : <b>{{viewForums.forumDate}}</b></h5> 
<h4>{{viewForums.description}}</h4></div>
<button type="button" ng-click="fcc.accept(viewForums)">Approve</button>  
<button type="button" ng-click="fcc.rejectForum(viewForums)">Reject</button>
</body>
</html>

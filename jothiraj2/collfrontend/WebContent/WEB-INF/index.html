<!DOCTYPE html>
<html lang="en">
<head>
<title></title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
	<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-cookies.js"></script>

<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="user/UserController.js"></script>
<script type="text/javascript" src="user/UserService.js"></script>
<script type="text/javascript" src="blog/BlogController.js"></script>
<script type="text/javascript" src="blog/BlogService.js"></script>
<script type="text/javascript" src="forum/ForumService.js"></script>
<script type="text/javascript" src="forum/ForumController.js"></script>
<script type="text/javascript" src="job/JobController.js"></script>
<script type="text/javascript" src="job/JobService.js"></script>

	
<style>
li
{
padding:0px 20px 0px 20px;
z-index:2;
font-size:20px;

}
.dropdown-menu
{
padding:5px 0px 5px 0px ;
}
</style>
</head>
<body ng-app="myapp"   ng-controller="UserController as uc">
<p ng-hide="currentUser.user_name">

<h3  ng-show="currentUser.user_name">Welcome {{currentUser.user_name}} You Are Here An {{currentUser.role}}</h3>
	<nav class="navbar navbar-light" style="background-color: white;">

		<div class="container-fluid">
			
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
				    <li><a href="#home" >Home</a></li>
					<li><a href="#friend" >Friend</a></li>
					<li><a href="#chat" >Chat</a></li>
					<li class="dropdown"><a class="dropdown-toggle"
						data-toggle="dropdown">Blog <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#!viewblog" >View</a></li>
							<li><a href="#!addblog">Add</a></li>
						</ul></li>
					<li class="dropdown"><a class="dropdown-toggle"
						data-toggle="dropdown" href="#">Forum <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#!viewforum">View</a></li>
							<li><a href="#!addforum" ng-show="currentUser.role!='HR'">Add</a></li>
						</ul></li>
					<li class="dropdown"><a class="dropdown-toggle"
						data-toggle="dropdown" href="#">Job <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#!viewjob">View</a></li>
							<li><a href="#!addjob" ng-show="currentUser.role == 'HR'">Add</a></li>
						</ul></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#!register" ng-hide="currentUser.user_name"><span class="glyphicon glyphicon-user"></span>
							Sign Up</a></li>
					<li><a href="#!login" ng-hide="currentUser.user_name"><span class="glyphicon glyphicon-log-in"></span>
							Login</a></li>
					<li> <a href="" ng-click="uc.logout()" ng-show="currentUser.user_name" >
					 <span class="glyphicon glyphicon-log-out"></span>
					       Log-out</a></li>
				</ul>
			</div>
		</div>
	</nav>
<div ng-view></div>

</body>
</html>
